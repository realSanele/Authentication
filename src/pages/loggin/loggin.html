<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="login()">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align: center">OR</div>
  <button ion-button color="danger" full (click)="googleSignIn()">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
     Sign In with Google</button>

</ion-content>
